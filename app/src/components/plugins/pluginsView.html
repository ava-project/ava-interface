<!DOCTYPE html>
<div>
    <h2 style="color: #42a5f5">Plugins</h2>
    <h4 class="center-align">Installed</h4>
    <div class="col s12 m8" style="margin-left:10px; margin-right:10px">
        <div class="z-depth-1 grey lighten-5" ng-repeat="plugin in plugctrl.installedPlugins">
            <div class="row valign-wrapper">
                <div class="col s3">
                    <img src="{{::plugin.img}}" height="64px" width="64px" />
                </div>
                <div class="col s6">
                    <a ng-href="{{::plugin.url}}" ng-bind="::plugin.name"></a>
                    Installed on: <span ng-bind="::plugin.installationDate | date"></span>
                </div>
                <div class="col s3 switch">
                    <label>
                        Off
                        <input type="checkbox" checked>
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
        </div>
    </div>
    <h3>Available:</h3>
    <ul>
        <li ng-repeat="plugin in plugctrl.availablePlugins">
            <a ng-href="{{::plugin.url}}" ng-bind="::plugin.name"></a>
            <button type="button" name="install-button" ng-click="plugctrl.install($index)">Install</button>
        </li>
    </ul>
</div>
