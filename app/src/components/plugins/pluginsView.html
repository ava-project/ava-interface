<!DOCTYPE html>
<div>
    <h2 class="blue-text">Plugins</h2>
    <div class="row">
        <div class="col s12 m6 l6">
            <h4 class="center-align">Installed</h4>
            <div class="col s12" style="margin-left:10px; margin-right:10px">
                <div class="z-depth-1 grey lighten-5" ng-repeat="plugin in plugctrl.installedPlugins">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img ng-src="{{::plugin.img}}" height="64px" width="64px"/>
                        </div>
                        <div class="col s5">
                            <a ng-href="{{::plugin.url}}" ng-bind="::plugin.name"></a>
                            Installed on:
                            <span ng-bind="::plugin.installationDate | date"></span>
                        </div>
                        <div class="col s4 switch">
                            <label>
                                Off
                                <input type="checkbox" class="blue" checked>
                                <span class="lever grey"></span>
                                On
                            </label>
                        </div>
                        <div ng-click="plugctrl.delete($index)" class="col s1 delete-plugin">
                            X
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6">
            <h4 class="center-align">Available</h4>
            <div class="col s12">
                <div class="z-depth-1 grey lighten-5" ng-repeat="plugin in plugctrl.availablePlugins">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img ng-src="{{::plugin.img}}" height="64px" width="64px"/>
                        </div>
                        <div class="col s5">
                            <a ng-href="{{::plugin.url}}" ng-bind="::plugin.name"></a> made by {{::plugin.madeBy}}
                        </div>
                        <div class="col s5">
                            <a class="waves-effect waves-light btn blue white-text right" ng-click="plugctrl.install($index)">
                                <i class="material-icons left">file_download</i> Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
