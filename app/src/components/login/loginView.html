<!DOCTYPE html>
<section>
    <div>
        <img src="assets/img/ava.jpg" alt="logo"/>
        <h3>

        <form ng-submit="loginctrl.submit()">

                        <circle cx="18" cy="18" r="18" stroke-opacity=".5"/>

                    </g>
                </svg>
            </button>
        </form>
    </div>
